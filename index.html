<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Task app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <!-- NAVEGACION -->
    <nav class="navbar navbar-ligth bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">TASKS APP</a>
      </div>
    </nav>

    <!-- contenido principal -->
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">

              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Add a to do" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add a description"></textarea>
                </div>
                  <button type="submit" class="btn btn-primary btn-block">Safe</button>
              </form>

            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>

    <<script src="app.js"></script>
  </body>
</html>
